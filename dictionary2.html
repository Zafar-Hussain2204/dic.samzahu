var searchInput = document.getElementById("search-input");
var searchButton = document.getElementById("search-button");
var resultDiv = document.getElementById("result");
var suggestionsDiv = document.getElementById("suggestions");
var suggestionsList = document.getElementById("suggestions-list");

if (searchInput.addEventListener) {
  searchInput.addEventListener("input", showSuggestions);
  searchButton.addEventListener("click", searchWord);
} else {
  searchInput.attachEvent("onpropertychange", showSuggestions);
  searchButton.attachEvent("onclick", searchWord);
}

function showSuggestions() {
  var userInput = searchInput.value.toLowerCase();
  var suggestions = [];
  for (var letter in dictionary) {
    for (var word in dictionary[letter]) {
      if (word.indexOf(userInput) === 0) {
        suggestions.push(word);
      }
    }
  }
  if (suggestions.length > 0) {
    suggestionsDiv.style.display = "block";
    suggestionsList.innerHTML = "";
    for (var i = 0; i < suggestions.length; i++) {
      var suggestionListItem = document.createElement("li");
      suggestionListItem.innerHTML = suggestions[i];
      suggestionListItem.onclick = function() {
        searchInput.value = this.innerHTML;
        showSuggestions();
      };
      suggestionsList.appendChild(suggestionListItem);
    }
  } else {
    suggestionsDiv.style.display = "none";
  }
}

function searchWord() {
  var word = searchInput.value.toLowerCase();
  var firstLetter = word.charAt(0);
  var wordDefinition = dictionary[firstLetter] && dictionary[firstLetter][word];
  
  if (wordDefinition) {
    var resultHTML = "<h2>" + word + "</h2>";
    resultHTML += "<p>Definition: " + wordDefinition.definition + "</p>";
    resultHTML += "<p>Synonyms: " + wordDefinition.synonyms.join(", ") + "</p>";
    resultHTML += "<p>Antonyms: " + wordDefinition.antonyms.join(", ") + "</p>";
    resultDiv.innerHTML = resultHTML;
    suggestionsDiv.style.display = "none";
  } else {
    resultDiv.innerHTML = "Word not found";
    suggestionsDiv.style.display = "none";
  }
}
  </script>
